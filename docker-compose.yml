version: '3'

services:
  catalogue:
    image: catalogue
    depends_on:
      - postgres
    links:
      - postgres:postgres
    ports:
      - "8990:8990"
      - "8991:8991"

  postgres:
    image: postgres:10.3-alpine
    command: "postgres"
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 3s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: "spices"
      POSTGRES_PASSWORD: "spices"
      POSTGRES_DB: "catalogue"
    ports:
      - "5432:5432"